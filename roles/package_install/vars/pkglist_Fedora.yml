    - gstreamer1-vaapi
    - gst-entrans
    - faad2-libs
    - libde265
    - fluidsynth-libs
    - libmatroska
    - libspatialaudio
    - libmpcdec
    - live555
    - libebml
    - freeglut
    - libplacebo
    - mesa-libGLU
    - gnome-mpv
    - kodi

  # Font packages
  fonts:
    - mozilla-fira-*
    - fira-code-fonts
    - adobe-source-code-pro-fonts
