[io/github/celluloid-player/celluloid]
always-autohide-cursor=true
always-show-title-buttons=false
always-use-floating-controls=true
dark-theme-enable=false

[org/blueman/network]
nap-enable=false

[org/fedorahosted/background-logo-extension]
logo-border=uint32 40
logo-opacity=uint32 195
logo-position='bottom-right'
logo-size=10.0

[org/freedesktop/ibus/engine/typing-booster]
dictionary='en_IN'
inputmethod='NoIME'

[org/gnome/TextEditor]
restore-session=false

[org/gnome/Totem]
active-plugins=['vimeo', 'variable-rate', 'skipto', 'screenshot', 'screensaver', 'save-file', 'rotation', 'recent', 'movie-properties', 'open-directory', 'mpris', 'autoload-subtitles', 'apple-trailers']
subtitle-encoding='UTF-8'

[org/gnome/desktop/a11y]
always-show-universal-access-status=true

[org/gnome/desktop/a11y/applications]
screen-keyboard-enabled=false
screen-magnifier-enabled=false
screen-reader-enabled=false

[org/gnome/desktop/a11y/interface]
high-contrast=false
show-status-shapes=true

[org/gnome/desktop/a11y/keyboard]
stickykeys-enable=false

[org/gnome/desktop/datetime]
automatic-timezone=true

[org/gnome/desktop/input-sources]
current=uint32 0
show-all-sources=true
sources=[('xkb', 'in+eng')]
xkb-options=['ctrl:menu_rctrl']

[org/gnome/desktop/interface]
cursor-size=24
document-font-name='Liberation Sans 11'
enable-animations=false
enable-hot-corners=false
font-antialiasing='rgba'
font-hinting='full'
font-name='Liberation Sans 11'
gtk-enable-primary-paste=false
gtk-key-theme='Default'
gtk-theme='adw-gtk3-dark'
monospace-font-name='LiterationMono Nerd Font 11'
overlay-scrolling=true
show-battery-percentage=true
toolkit-accessibility=false

[org/gnome/desktop/peripherals/keyboard]
repeat=true

[org/gnome/desktop/peripherals/mouse]
accel-profile='flat'
speed=0.55

[org/gnome/desktop/peripherals/touchpad]
accel-profile='flat'
edge-scrolling-enabled=false
speed=0.54440154440154442
two-finger-scrolling-enabled=true

[org/gnome/desktop/privacy]
disable-camera=true
old-files-age=uint32 30
recent-files-max-age=-1
remember-recent-files=false
report-technical-problems=false

[org/gnome/desktop/session]
idle-delay=uint32 300

[org/gnome/desktop/sound]
event-sounds=true
theme-name='__custom'

[org/gnome/desktop/wm/keybindings]
cycle-group=['<Super>grave']
cycle-group-backward=['<Shift><Super>grave']
cycle-windows=['<Alt>Escape']
cycle-windows-backward=['<Shift><Alt>Escape']
switch-applications=['<Alt>Tab']
switch-applications-backward=['<Shift><Alt>Tab']
switch-group=['<Alt>grave']
switch-group-backward=['<Shift><Alt>grave']
switch-windows=['<Super>Tab']
switch-windows-backward=['<Shift><Super>Tab']

[org/gnome/desktop/wm/preferences]
button-layout='appmenu:minimize,maximize,close'

[org/gnome/evolution-data-server]
migrated=true

[org/gnome/gnome-system-monitor]
graph-update-interval=500
process-memory-in-iec=true
resources-memory-in-iec=true
show-dependencies=false
show-whose-processes='all'
solaris-mode=false

[org/gnome/gnome-system-monitor/disktreenew]
col-6-visible=false
col-6-width=0

[org/gnome/mutter]
experimental-features=['scale-monitor-framebuffer']
overlay-key='Super_L'
workspaces-only-on-primary=false

[org/gnome/nautilus/preferences]
default-folder-viewer='icon-view'
migrated-gtk-settings=true
show-directory-item-counts='never'
show-image-thumbnails='never'

[org/gnome/settings-daemon/plugins/color]
night-light-enabled=true
night-light-schedule-automatic=false
night-light-temperature=uint32 4700

[org/gnome/settings-daemon/plugins/power]
power-button-action='nothing'
sleep-inactive-ac-timeout=1800

[org/gnome/shell]
disabled-extensions=['background-logo@fedorahosted.org', 'apps-menu@gnome-shell-extensions.gcampax.github.com', 'window-list@gnome-shell-extensions.gcampax.github.com', 'launch-new-instance@gnome-shell-extensions.gcampax.github.com', 'places-menu@gnome-shell-extensions.gcampax.github.com']
enabled-extensions=['just-perfection-desktop@just-perfection', 'user-theme@gnome-shell-extensions.gcampax.github.com', 'nightthemeswitcher@romainvigier.fr', 'caffeine@patapon.info', 'appindicatorsupport@rgcjonas.gmail.com']
favorite-apps=['org.chromium.Chromium.desktop', 'org.gnome.Nautilus.desktop', 'org.gnome.TextEditor.desktop', 'org.gnome.SystemMonitor.desktop', 'org.gnome.Terminal.desktop']

[org/gnome/shell/app-switcher]
current-workspace-only=true

[org/gnome/shell/extensions/caffeine]
indicator-position-max=3

[org/gnome/shell/extensions/just-perfection]
accessibility-menu=true
activities-button=true
alt-tab-icon-size=0
alt-tab-small-icon-size=0
alt-tab-window-preview-size=0
animation=0
background-menu=true
calendar=true
controls-manager-spacing-size=0
dash=true
dash-icon-size=48
double-super-to-appgrid=true
events-button=false
keyboard-layout=true
max-displayed-search-results=0
osd=true
panel=true
panel-button-padding-size=3
panel-in-overview=true
panel-indicator-padding-size=9
panel-notification-icon=true
panel-size=0
power-icon=true
quick-settings=true
quick-settings-dark-mode=true
ripple-box=false
search=true
show-apps-button=true
startup-status=1
theme=false
weather=false
window-demands-attention-focus=false
window-picker-icon=true
window-preview-caption=true
window-preview-close-button=true
workspace=true
workspace-background-corner-size=0
workspace-peek=true
workspace-popup=true
workspace-switcher-should-show=true
workspace-switcher-size=10
workspaces-in-app-grid=true
world-clock=false

[org/gnome/shell/extensions/nightthemeswitcher/commands]
enabled=true
sunrise="gsettings set org.gnome.desktop.interface color-scheme 'prefer-light' && gsettings set org.gnome.desktop.interface cursor-theme 'breeze_cursors' && gsettings set org.gnome.desktop.interface gtk-theme 'adw-gtk3'"
sunset="gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark' && gsettings set org.gnome.desktop.interface cursor-theme 'Breeze_Light' && gsettings set org.gnome.desktop.interface gtk-theme 'adw-gtk3-dark'"

[org/gnome/shell/extensions/nightthemeswitcher/time]
fullscreen-transition=false
manual-schedule=true
nightthemeswitcher-ondemand-keybinding=['<Shift><Super>t']
sunrise=7.0
sunset=19.0

[org/gnome/shell/extensions/window-list]
grouping-mode='always'
show-on-all-monitors=true

[org/gnome/shell/world-clocks]
locations=@av []

[org/gnome/system/location]
enabled=false

[org/gnome/terminal/legacy]
default-show-menubar=false
theme-variant='system'

[org/gnome/tweaks]
show-extensions-notice=false
